<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R1 Tactile Catalogue</title>

<style>
body{
    margin:0;
    background:#e5e5e5;
    font-family:Arial;
}

.toolbar{
    text-align:center;
    padding:12px;
}

button{
    padding:6px 14px;
    margin:4px;
    cursor:pointer;
}

#flipbook{
    width:1000px;
    height:700px;
    margin:20px auto;
}

#flipbook img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>

<!-- MUST be this order -->
<script src="jquery-3.7.1.min.js"></script>
<script src="turn.min.js"></script>

</head>

<body>

<div class="toolbar">
    <button onclick="$('#flipbook').turn('previous')">◀ Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next ▶</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="flipbook">
    <div><img src="pages/1.jpeg"></div>
    <div><img src="pages/2.jpeg"></div>
    <div><img src="pages/3.jpeg"></div>
    <div><img src="pages/4.jpeg"></div>
    <div><img src="pages/5.jpeg"></div>
</div>

<script>
$(document).ready(function(){

    $('#flipbook').turn({
        width:1000,
        height:700,
        autoCenter:true,
        gradients:true,
        acceleration:true
    });

});

function downloadPDF(){
    window.open("Catalogue_Revised-2.pdf");
}
</script>

</body>
</html>
