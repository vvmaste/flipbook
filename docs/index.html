<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R1 Tactile Catalogue</title>

<style>
body{
    margin:0;
    background:#e5e5e5;
    font-family:Arial;
}

/* toolbar */
.toolbar{
    text-align:center;
    padding:10px;
}

/* buttons */
button{
    padding:6px 12px;
    margin:4px;
    cursor:pointer;
}

/* ✅ responsive instead of fixed */
#flipbook{
    width:95vw;
    height:92vh;
    margin:auto;
}

/* page image */
.page img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>

<script src="page-flip.browser.js"></script>

</head>

<body>

<div class="toolbar">
    <button onclick="pf.flipPrev()">◀ Prev</button>
    <button onclick="pf.flipNext()">Next ▶</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="flipbook">
    <div class="page"><img src="pages/1.jpeg"></div>
    <div class="page"><img src="pages/2.jpeg"></div>
    <div class="page"><img src="pages/3.jpeg"></div>
    <div class="page"><img src="pages/4.jpeg"></div>
    <div class="page"><img src="pages/5.jpeg"></div>
</div>

<script>

/* ✅ dynamic size for any screen */
const pf = new St.PageFlip(
    document.getElementById("flipbook"),
    {
        width: window.innerWidth * 0.95,
        height: window.innerHeight * 0.92,

        showCover:true,

        /* ✅ smoother animation */
        flippingTime: 900,
        maxShadowOpacity: 0.5,

        /* ✅ better interaction */
        useMouseEvents:true,
        mobileScrollSupport:false,
        clickEventForward:true
    }
);

pf.loadFromHTML(document.querySelectorAll(".page"));

/* PDF */
function downloadPDF(){
    window.open("Catalogue_Revised-2.pdf");
}

/* ✅ optional page flip sound */
const flipSound = new Audio("flip.mp3");

pf.on("flip", () => {
    flipSound.currentTime = 0;
    flipSound.play();
});

</script>

</body>
</html>
