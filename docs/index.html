<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading Catalogue...</title>

<script>
/* device detection */
const isMobile =
    window.innerWidth < 768 ||
    /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* redirect */
if (isMobile) {
    window.location.replace("catalogue-mobile.html");
} else {
    window.location.replace("catalogue-desktop.html");
}
</script>

</head>
<body>
Redirecting...
</body>
</html>
