<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R1 Tactile Catalogue</title>

<style>
body{
    margin:0;
    background:#e5e5e5;
    font-family:Arial;
}

.toolbar{
    position:sticky;
    top:0;
    background:white;
    padding:10px;
    text-align:center;
}

button{
    padding:8px 14px;
    margin:4px;
}

/* images fill screen width */
img{
    width:100%;
    height:auto;
    display:block;
}
</style>
</head>

<body>

<div class="toolbar">
<button onclick="prev()">◀ Prev</button>
<button onclick="next()">Next ▶</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<img src="pages/1.jpeg">
<img src="pages/2.jpeg">
<img src="pages/3.jpeg">
<img src="pages/4.jpeg">
<img src="pages/5.jpeg">

<script>

const flipSound = new Audio("flip.mp3");

function play(){
    flipSound.currentTime = 0;
    flipSound.play();
}

function next(){
    play();
    window.scrollBy(0, window.innerHeight);
}

function prev(){
    play();
    window.scrollBy(0, -window.innerHeight);
}

function downloadPDF(){
    window.open("Catalogue_Revised-2.pdf");
}

</script>

</body>
</html>
