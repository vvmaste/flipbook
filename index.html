<!DOCTYPE html>
<!-- rebuild -->

<html>

<head>
<meta charset="UTF-8">
<title>R1 Tactile Catalogue</title>

<style>
body{
    margin:0;
    background:#e5e5e5;
    font-family:Arial, sans-serif;
}

/* toolbar */
.toolbar{
    text-align:center;
    padding:10px;
}

/* buttons */
button{
    padding:6px 12px;
    margin:4px;
    cursor:pointer;
}

/* flipbook container */
#flipbook{
    width:1000px;
    height:700px;
    margin:10px auto;
}

.page img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>
</head>


<body>

<div class="toolbar">
    <button onclick="pf.flipPrev()">◀ Prev</button>
    <button onclick="pf.flipNext()">Next ▶</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="flipbook">

    <div class="page"><img src="./pages/1.jpeg"></div>
    <div class="page"><img src="./pages/2.jpeg"></div>
    <div class="page"><img src="./pages/3.jpeg"></div>
    <div class="page"><img src="./pages/4.jpeg"></div>
    <div class="page"><img src="./pages/5.jpeg"></div>

</div>


<!-- IMPORTANT: ES Module import works on GitHub Pages -->
<script type="module">

import { PageFlip } from './page-flip.browser.js';

const pf = new PageFlip(
    document.getElementById("flipbook"),
    {
        width:1000,
        height:700,
        showCover:true,
        mobileScrollSupport:true,
        useMouseEvents:true
    }
);

pf.loadFromHTML(document.querySelectorAll(".page"));

window.pf = pf;

window.downloadPDF = function(){
    window.open("./Catalogue_Revised-2.pdf");
};

</script>

</body>
</html>
